<div *ngIf="errorMsg" class="alert alert-dismissible alert-danger">
  <div class="text-center">
    <strong>ERROR AL OBTENER EL CLIMA</strong>
  </div>
</div>
<div class="container pt-4">
  <div class="row">
    <div class="text-center col-lg-4">
      <img
        [src]="urlImage"
        alt=""
        width="300px"
        height="300px"
        alt="climaImagen"
      />
    </div>
    <div class="col-lg-6">
      <input
        (click)="clear()"
        [(ngModel)]="city"
        type="text"
        class="form-control text-center fst-italic"
        placeholder="Escribe una ciudad"
      />
      <div class="d-grid gap-2">
        <button
          [disabled]="city == ''"
          (click)="getWeather()"
          type="button"
          class="btn btn-primary mt-4"
        >
          Obtener Clima
        </button>

        <div *ngIf="spinn" class="text-center mt-3">
          <div class="spinner-grow text-primary" role="status"></div>
          <div class="spinner-grow text-primary" role="status"></div>
          <div class="spinner-grow text-primary" role="status"></div>
        </div>

        <div class="card mt-3">
          <div *ngIf="query" class="card-body">
            <p><b>Ciudad: </b>{{ this.city }}</p>
            <p class="text-capitalize">
              <b>Descripción: </b>{{ this.descriptiion }}
            </p>
            <p><b>Temperatura: </b>{{ this.temp }}ºC</p>
            <p><b>Humedad: </b>{{ this.humidity }}%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
